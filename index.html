<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>MRI</title>
    <script src="https://www.babylonjs.com/babylon.js"></script>
    <script src="dat.gui.min.js"></script>
    <script src="https://www.babylonjs.com/cannon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
    if (BABYLON.Engine.isSupported()) {
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
    }

    var planes = [];
    var planes1 = [];
    var planes2 = [];

    var createScene = function () {

        var scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(0, 0, 0);
        var camera = new BABYLON.ArcRotateCamera("camera1",0,0,0, new BABYLON.Vector3(0,0,0), scene);
        //var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 1, -15), scene);
        //camera.setPosition(new BABYLON.Vector3(-5,0, -0.1));
        //camera.setPosition(new BABYLON.Vector3(-1, 0, -0.1));
        //camera.setPosition(new BABYLON.Vector3(-1,0.5,-0.2));
        camera.setPosition(new BABYLON.Vector3(-1.5,0.5,0));
        camera.attachControl(canvas, true);
        camera.detachControl(canvas);
        //Restricting camera zooming
        camera.lowerRadiusLimit = camera.upperRadiusLimit=camera.radius=3

        var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 0, 0), scene);
        light.intensity = 0.5;

        var dynamics = [];
        var mats = [];
        var images = [];
        var contexts = [];
        var imageData = [];
        var data = [];
        var dynamics1 = [];
        var mats1 = [];
        var images1 = [];
        var contexts1 = [];
        var imageData1 = [];
        var data1=[];
        var dynamics2 = [];
        var mats2 = [];
        var images2 = [];
        var contexts2 = [];
        var imageData2 = [];
        var data2 = [];
        var canvasHeight = 100;
        var canvasWidth = 100;


        p = BABYLON.MeshBuilder.CreatePlane("plane", {width: canvasWidth/100, height:canvasHeight/100}, scene);
        p.position = new BABYLON.Vector3(0,0,1);
        p.isVisible=false;
        //p.scaling=new BABYLON.Vector3(1.5,1.5,1.5);

        p1 = BABYLON.MeshBuilder.CreatePlane("plane1", {width: canvasWidth/100, height:canvasHeight/100}, scene);
        p1.position = new BABYLON.Vector3(0,0,0);
        p1.isVisible=false;
        p1.rotation.y=Math.PI/2;
        p2 = BABYLON.MeshBuilder.CreatePlane("plane2", {width: canvasWidth/100, height:canvasHeight/100}, scene);
        p2.position = new BABYLON.Vector3(0,0,-1);
        p2.isVisible=false;
        p2.rotation.y=-Math.PI/2;

        for (var i = 0; i<129; i++) {

            images[i]  = new Image();
            images[i].src = "Saggital/JeffT1_" + i + ".jpg";
            images[i].Nbr = i;

            images[i].onload = function () {
                var i = this.Nbr;
                dynamics[i] = new BABYLON.DynamicTexture("d" + i, 100, scene, true); //create a canvas to load image onto in order to make black transparent
                contexts[i] = dynamics[i].getContext();
                contexts[i].drawImage(this, 0,0, images[i].width, images[i].height,0,0, canvasWidth, canvasHeight);
                dynamics[i].update();
                imageData[i] = contexts[i].getImageData(0, 0, canvasWidth, canvasHeight);
                data[i] = imageData[i].data;
                //for near black pixels set alpha(transparency) to 0
                for (var j = 0; j < data[i].length; j += 4) {
                    if(data[i][j]  < 25 && data[i][j + 1] < 25 && data[i][j + 2] < 25) {
                        data[i][j + 3] = 0;
                    }
                }

                contexts[i].putImageData(imageData[i], 0, 0);
                dynamics[i].update();

                mats[i] = new BABYLON.StandardMaterial("m" + i, scene);
                mats[i].emissiveTexture = dynamics[i]; //set texture to appropriate canvas
                mats[i].opacityTexture = dynamics[i];

                planes[i] = BABYLON.MeshBuilder.CreatePlane("plane" + i, {width: canvasWidth/100, height:canvasHeight/100}, scene);
                planes[i].material = mats[i];
                mats[i].backFaceCulling = false;
                planes[i].position.z = i/200;
                planes[i].checkCollisions = true;
                planes[i].parent=p;
            }
        }


        for (var i = 0; i<101; i++) {

            images1[i]  = new Image();
            images1[i].src = "Axial/3DTOF-" + i + ".jpg";
            images1[i].Nbr = i;

            images1[i].onload = function () {
                var i = this.Nbr;
                dynamics1[i] = new BABYLON.DynamicTexture("d1" + i, 100, scene, true); //create a canvas to load image onto in order to make black transparent
                contexts1[i] = dynamics1[i].getContext();
                contexts1[i].drawImage(this, 80, 80, images1[i].width-150, images1[i].height-150, 0,0, canvasWidth, canvasHeight);
                dynamics1[i].update();
                imageData1[i] = contexts1[i].getImageData(0, 0, canvasWidth, canvasHeight);
                data1[i] = imageData1[i].data;

                for (var j = 0; j < data1[i].length; j += 4) {
                    if(data1[i][j]  < 25 && data1[i][j + 1] < 25 && data1[i][j + 2] < 25) {
                        //clr[i][j+3]=data[i][j+3];
                        //console.log(j+3,data[i][j+3]);
                        data1[i][j + 3] = 0;
                    }
                }
                contexts1[i].putImageData(imageData1[i], 0, 0);
                dynamics1[i].update();

                mats1[i] = new BABYLON.StandardMaterial("m1" + i, scene);
                mats1[i].emissiveTexture = dynamics1[i]; //set texture to appropriate canvas
                mats1[i].opacityTexture = dynamics1[i];

                planes1[i] = BABYLON.MeshBuilder.CreatePlane("plane1" + i, {width: canvasWidth/100, height:canvasHeight/100, updatable:true}, scene);
                planes1[i].material = mats1[i];
                mats1[i].backFaceCulling = false;
                planes1[i].checkCollisions = true;
                planes1[i].position.z = i/200;
                //planes1[i].position.x=-2;
                //planes1[i].position.y=-0.2;
                planes1[i].parent=p1;
            }
        }

        for (var i = 1; i<31; i++) {

            images2[i]  = new Image();
            images2[i].src = "Coronal_View/CC_"+ i + ".jpg";
            images2[i].Nbr = i;

            images2[i].onload = function () {
                var i = this.Nbr;
                dynamics2[i] = new BABYLON.DynamicTexture("d2" + i, 100, scene, true); //create a canvas to load image onto in order to make black transparent
                contexts2[i] = dynamics2[i].getContext();
                contexts2[i].drawImage(this, 0, 0, images2[i].width, images2[i].height, 0,0, canvasWidth, canvasHeight);
                dynamics2[i].update();
                imageData2[i] = contexts2[i].getImageData(0, 0, canvasWidth, canvasHeight);
                data2[i] = imageData2[i].data;

                for (var j = 0; j < data2[i].length; j += 4) {
                    if(data2[i][j]  < 25 && data2[i][j + 1] < 25 && data2[i][j + 2] < 25) {
                        //clr[i][j+3]=data[i][j+3];
                        //console.log(j+3,data[i][j+3]);
                        data2[i][j + 3] = 0;
                    }
                }
                contexts2[i].putImageData(imageData2[i], 0, 0);
                dynamics2[i].update();

                mats2[i] = new BABYLON.StandardMaterial("m2" + i, scene);
                mats2[i].emissiveTexture = dynamics2[i]; //set texture to appropriate canvas
                mats2[i].opacityTexture = dynamics2[i];

                planes2[i] = BABYLON.MeshBuilder.CreatePlane("plane2" + i, {width: canvasWidth/100, height:canvasHeight/100, updatable:true}, scene);
                planes2[i].material = mats2[i];
                mats2[i].backFaceCulling = false;
                planes2[i].checkCollisions = true;
                planes2[i].position.z = i/200;
                planes2[i].parent=p2;;
            }
        }



        var currentPosition = { x: 0, y: 0 };
        var currentRotation = { x: 0, y: 0 };
        var clicked = false;

        canvas.addEventListener("pointerdown", rmv_pd=function (evt) {
            currentPosition.x = evt.clientX;
            currentPosition.y = evt.clientY;
            for(i=0;i<129;i++) {
                currentRotation.x = p.rotation.x;
                currentRotation.y = p.rotation.y;
                clicked = true;
            }
        });

        canvas.addEventListener("pointermove", rmv_pm=function (evt) {
            if (!clicked) {
                return;
            }
            p.rotation.y = currentRotation.y - (evt.clientX - currentPosition.x) / 100.0;
            p.rotation.x = currentRotation.x + (evt.clientY - currentPosition.y) / 100.0;
        });

        canvas.addEventListener("pointerup", rmv_pu=function (evt) {
            clicked = false;
        });


        var currentPosition = { x: 0, y: 0 };
        var currentRotation = { x: 0, y: 0 };
        var clicked = false;

        canvas.addEventListener("pointerdown", rmv_pd1=function (evt) {
            currentPosition.x = evt.clientX;
            currentPosition.y = evt.clientY;
            for(i=0;i<129;i++) {
                currentRotation.x = p1.rotation.x;
                currentRotation.y = p1.rotation.y;
                clicked = true;
            }
        });

        canvas.addEventListener("pointermove", rmv_pm1=function (evt) {
            if (!clicked) {
                return;
            }
            p1.rotation.y = currentRotation.y - (evt.clientX - currentPosition.x) / 100.0;
            p1.rotation.x = currentRotation.x + (evt.clientY - currentPosition.y) / 100.0;
        });

        canvas.addEventListener("pointerup", rmv_pu1=function (evt) {
            clicked = false;
        });



        var currentPosition = { x: 0, y: 0 };
        var currentRotation = { x: 0, y: 0 };
        var clicked = false;

        canvas.addEventListener("pointerdown", rmv_pd2=function (evt) {
            currentPosition.x = evt.clientX;
            currentPosition.y = evt.clientY;
            for(i=0;i<129;i++) {
                currentRotation.x = p2.rotation.x;
                currentRotation.y = p2.rotation.y;
                clicked = true;
            }
        });

        canvas.addEventListener("pointermove", rmv_pm2=function (evt) {
            if (!clicked) {
                return;
            }
            p2.rotation.y = currentRotation.y - (evt.clientX - currentPosition.x) / 100.0;
            p2.rotation.x = currentRotation.x + (evt.clientY - currentPosition.y) / 100.0;
        });

        canvas.addEventListener("pointerup", rmv_pu2=function (evt) {
            clicked = false;
        });


        var sphere = BABYLON.Mesh.CreateSphere('sphere', 1, 1, scene);
        sphere.position = new BABYLON.Vector3(1,0,1);

        sphere.actionManager = new BABYLON.ActionManager(scene);
        sphere.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
            /*canvas.removeEventListener("pointerdown",rmv_pd1);
            canvas.removeEventListener("pointermove",rmv_pm1);
            canvas.removeEventListener("pointerup",rmv_pu1);
            canvas.removeEventListener("pointerdown",rmv_pd2);
            canvas.removeEventListener("pointermove",rmv_pm2);
            canvas.removeEventListener("pointerup",rmv_pu2);*/
            // rotate_saggatial();

        }));

        var sphere1 = BABYLON.Mesh.CreateSphere('sphere1', 1, 1, scene);
        sphere1.position = new BABYLON.Vector3(1,0,0);

        sphere1.actionManager = new BABYLON.ActionManager(scene);
        sphere1.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
            /*canvas.removeEventListener("pointerdown",rmv_pd);
            canvas.removeEventListener("pointermove",rmv_pm);
            canvas.removeEventListener("pointerup",rmv_pu);
            canvas.removeEventListener("pointerdown",rmv_pd2);
            canvas.removeEventListener("pointermove",rmv_pm2);
            canvas.removeEventListener("pointerup",rmv_pu2);*/
            // rotate_saggatial();

        }));

        var sphere2 = BABYLON.Mesh.CreateSphere('sphere2', 1, 1, scene);
        sphere2.position = new BABYLON.Vector3(1,0,-1);

        sphere2.actionManager = new BABYLON.ActionManager(scene);
        sphere2.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
            /*canvas.removeEventListener("pointerdown",rmv_pd);
            canvas.removeEventListener("pointermove",rmv_pm);
            canvas.removeEventListener("pointerup",rmv_pu);
            canvas.removeEventListener("pointerdown",rmv_pd1);
            canvas.removeEventListener("pointermove",rmv_pm);
            canvas.removeEventListener("pointerup",rmv_pu1);*/
            // rotate_saggatial();

        }));




        return scene;
    };

    var scene = createScene();

    engine.runRenderLoop(function () {
        scene.render();
    });

    window.addEventListener("resize", function () {
        engine.resize();
    });

</script>
</body>
</html>
